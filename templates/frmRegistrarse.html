{% extends "index.html" %}
{% block contenido %}
<div class="registrarse w-50 bg-body-secondary mt-3 p-4 rounded" style="margin: 0 auto">
    <h3 class="text-center fw-bold mb-4">REGISTRO DE INSTRUCTOR</h3>
    <form action="/registrarse/" method="post" class="w-75" style="margin: 0 auto">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="nombres" id="nombres" placeholder="Nombre completo" required>
            <label for="nombres">Nombre Completo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="correo" id="correo" placeholder="Correo electr칩nico" required>
            <label for="correo">Correo Electr칩nico</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" name="regional" id="regional" required>
                <option value="" disabled selected>Seleccione una Regional</option>
                {% for reg in regionales %}
                    <option value="{{ reg.nombre }}">{{ reg.nombre }}</option>
                {% endfor %}
            </select>
            <label for="regional">Regional</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario" required>
            <label for="usuario">Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Contrase침a" required>
            <label for="password">Contrase침a</label>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Registrarse</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

{% if mensaje %}
<script>
    Swal.fire("Registro", "{{ mensaje }}", "info");
</script>
{% endif %}
{% endblock %}
