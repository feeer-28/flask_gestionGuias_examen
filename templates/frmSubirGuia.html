{% extends "index.html" %}
{% block contenido %}
<div class="container mt-4">
    <h3 class="text-center fw-bold mb-4">Subir Guía de Aprendizaje</h3>
    <form action="/subirGuia/" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la Guía</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="programa" class="form-label">Programa de Formación</label>
            <select class="form-select" id="programa" name="programa" required>
                <option value="Desarrollo de Software">Desarrollo de Software</option>
                <option value="Multimedia">Multimedia</option>
                <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                <option value="Analítica de Datos">Analítica de Datos</option>
                <option value="Construcción">Construcción</option>
                <option value="Contabilidad">Contabilidad</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="archivo" class="form-label">Documento PDF</label>
            <input type="file" class="form-control" id="archivo" name="archivo" accept="application/pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Subir Guía</button>
    </form>
</div>
{% endblock %}
